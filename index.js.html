<!doctype html>
<html lang="en">
<head>
    <title>Netflix</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="form-group">
        <label for="searchBar">Query</label>
        <input type="text" class="form-control" name="searchBar" id="searchBar" aria-describedby="Help"
               placeholder="Actor" data-bind="value: query, valueUpdate: 'keyup'">
        <small id="Help" class="form-text text-muted">Insira o termo de pesquisa</small>
        <ul data-bind="foreach: searchResults">
            <li data-bind="text: name"></li>
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js"></script>
<script type="module" src="./assets/js/index.js"></script>
</body>
</html>
