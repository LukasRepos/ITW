<!doctype html>
<html lang="en">
<head>
    <title>Netflix</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Projeto de ITW</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#NavbarCollapse"
            aria-controls="NavbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="NavbarCollapse">
        <ul class="navbar-nav nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                   aria-controls="pills-home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                   aria-controls="pills-profile" aria-selected="false">Pesquisa por autor</a>
            </li>
        </ul>
    </div>
</nav>

<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <main role="main">
            <div class="jumbotron hero">
                <h1 class="display-3">Projeto final de ITW</h1>
                <p class="lead">Feito por Alexandre e Luís</p>
            </div>
        </main>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="container">
            <div class="form-group">
                <label for="searchBar">Query</label>
                <input type="text" class="form-control" name="searchBar" id="searchBar" aria-describedby="Help"
                       placeholder="Actor" data-bind="value: query, valueUpdate: 'keyup'">
                <ul data-bind="foreach: searchResults">
                    <li>
                        <span data-bind="text: id"></span>
                        <span data-bind="text: name"></span>
                        <span data-bind="text: numberTitles"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
</div>

<footer class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-text small">&copy;ITW2020 - Introdução ás Tecnologias Web</div>
        <div class="navbar-right navbar-text small d-none d-md-block">
            <a href="www.ua.pt" title="Universidade de Aveiro">Universidade de Aveiro</a>
        </div>
    </div>
</footer>

        crossorigin="anonymous"></script>
<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js"></script>
<script type="module" src="./assets/js/index.js"></script>
</body>
</html>
